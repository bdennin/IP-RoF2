/ba=/bazaar
/buff=/bc buffs on ${Me.ID}
/c=/consider
/cha=/channel
/d=/duel
/exp=/echo ${Me.PctExp}% experience...
/f=/feedback
/fa=/fastdrop
/fol=/bc follow ${Me.ID}
/g=/gsay
/gate=/bc gate
/gmlist=/who all gm
/gu=/guildsay
/home=/bcaa //say #home
/hp=/echo Current Health: ${Me.CurrentHPs} -- Max Health: ${Me.MaxHPs}
